<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defaced Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Overlay for better text visibility */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Content Container */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            text-align: center;
            padding: 20px;
            z-index: 1;
        }

        /* Logo with flip animation */
        .logo {
            width: 200px;
            height: 200px;
            animation: flipHorizontal 3s infinite linear;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes flipHorizontal {
            0% {
                transform: scaleX(1);
            }
            50% {
                transform: scaleX(-1);
            }
            100% {
                transform: scaleX(1);
            }
        }

        /* Text Styles */
        .hacked-text {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: clamp(1.2rem, 5vw, 2.5rem);
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            max-width: 90%;
            line-height: 1.3;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .content {
                gap: 1.5rem;
            }

            .logo {
                width: 150px;
                height: 150px;
            }

            .hacked-text {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 120px;
                height: 120px;
            }

            .hacked-text {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .content {
                gap: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background (Hidden from direct access) -->
    <div class="video-container">
        <video autoplay muted playsinline>
            <!-- Replace 'your-video.mp4' with your video file path -->
            <source src="deface.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Overlay for text visibility -->
    <div class="overlay"></div>

    <!-- Content -->
    <div class="content">
        <!-- Flipping Logo -->
        <div class="logo">
            <img src="https://top4top.me/secure/file/Y2xm0Lj09mRO1" alt="ObscuraX Logo">
        </div>

        <!-- Hacked Text -->
        <h1 class="hacked-text">Hacked By ObscuraX</h1>

        <!-- Subtitle -->
        <h2 class="subtitle">This website has been takeover by ObscuraX</h2>
    </div>

    <script>
        // Get the video element
        const video = document.querySelector('.video-container video');

        // Play video only once - stop after it ends
        if (video) {
            video.onended = function() {
                this.pause();
                this.currentTime = 0;
            };

            // Ensure video doesn't loop
            video.loop = false;
        }
    </script>
</body>
</html>
